<h2>Search Movie Reviews</h2>
<form [formGroup]="form" (ngSubmit)="searchMovie()">
    <table>
        <tr>
            <td>Movie name: </td>
            <td>
                <input type="text" formControlName="movie-name">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" [disabled]="form.invalid">Search</button>
            </td>
        </tr>
    </table>
</form>
